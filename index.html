
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج الطلب - عبايات</title>
    <script>
        async function sendPurchaseEvent(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const amount = document.getElementById("amount").value;

            // بيانات الحدث
            const event = {
                event_name: "Purchase",
                event_time: Math.floor(Date.now() / 1000),
                action_source: "website",
                event_source_url: window.location.href,
                user_data: {
                    ph: phone
                },
                custom_data: {
                    currency: "IQD",
                    value: amount
                }
            };

            // إرسال الحدث عبر Stape CAPI Gateway
            const response = await fetch("https://capig.stape.nz", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": "eyJpIjoib25zbXNnamMiLCJ...WpjIn0=" // (تم تقصيره هنا للحماية)
                },
                body: JSON.stringify({
                    pixel_id: "1100587278023096",
                    events: [event],
                    test_event_code: ""
                })
            });

            if (response.ok) {
                alert("تم إرسال الطلب وتسجيله في Facebook Pixel.");
            } else {
                alert("فشل في إرسال الطلب. حاول مجددًا.");
            }
        }
    </script>
</head>
<body style="direction: rtl; font-family: sans-serif; padding: 20px;">
    <h2>نموذج طلب عباية</h2>
    <form onsubmit="sendPurchaseEvent(event)">
        <label>الاسم الكامل:</label><br>
        <input type="text" id="name" required><br><br>

        <label>رقم الهاتف:</label><br>
        <input type="text" id="phone" required><br><br>

        <label>قيمة الطلب (بالدينار العراقي):</label><br>
        <input type="number" id="amount" required><br><br>

        <button type="submit">تأكيد الطلب</button>
    </form>
</body>
</html>
