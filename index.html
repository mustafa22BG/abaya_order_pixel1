<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج طلب عباية</title>
  <script>
    async function sendPurchaseEvent(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      const event = {
        event_name: "Purchase",
        event_time: Math.floor(Date.now() / 1000),
        action_source: "website",
        event_source_url: window.location.href,
        user_data: {
          ph: phone.startsWith("00964") ? phone.slice(2) : phone
        },
        custom_data: {
          value: amount,
          currency: "IQD",
          content_name: "طلب عباية"
        }
      };

      const response = await fetch("https://capig.stape.nz", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "هنا_تحط_مفتاح_API_من_Stape"  <!-- غيّر هذا فقط -->
        },
        body: JSON.stringify({
          pixel_id: "1100587278023096",
          events: [event]
        })
      });

      const result = await response.text();
      alert("تم إرسال الطلب بنجاح ✅");
    }
  </script>
</head>
<body>
  <h2>نموذج طلب عباية</h2>
  <form onsubmit="sendPurchaseEvent(event)">
    <label for="name">الاسم الكامل:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="phone">رقم الهاتف:</label><br>
    <input type="text" id="phone" required><br><br>

    <label for="amount">قيمة الطلب (بالدينار العراقي):</label><br>
    <input type="text" id="amount" required><br><br>

    <button type="submit">تأكيد الطلب</button>
  </form>
</body>
</html>
